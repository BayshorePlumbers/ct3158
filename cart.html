<div class="header-container">

        </div>

        <div class="nav-search">

    </header>
</div>

<div class="input-fields">
    <table>
        <tr>

        </tr>
        <tr>

            <td><input type="date" id="date" name="date"></td>
        </tr>
        <tr>
            <td><label for="job-address">JOB ADDRESS:</label></td>
            <td><input type="text" id="job-address" name="job-address"></td>
        </tr>
        <tr>
            <td><label for="notes">NOTES (if any):</label></td>
            <td><textarea id="notes" name="notes" rows="4"></textarea></td>
        </tr>
    </table>
</div>
<body class='cart-page'></body>
<div class="container cart-container">

    <h2>MATERIALS</h2>

    <h2>PERMITS</h2>

          <button onclick="finalizeAndPrint()">Print</button>
    </div>
  </div>
</div>

<script>
    // Common normalization function
    function normalizeText(text) {
      text = text.toLowerCase();
      text = text.replace(/(\d+)\s*(?:-|and\s+)?1\/2(?:\s*(?:inches|inch|in))?/g, (match, p1) => {
          return (parseFloat(p1) + 0.5).toString();
      });
      text = text.replace(/(\d+)\s*(?:-|and\s+)?a\s+half(?:\s*(?:inches|inch|in))?/g, (match, p1) => {
          return (parseFloat(p1) + 0.5).toString();
      });
      text = text.replace(/["']/g, "");
      text = text.replace(/\s+/g, " ");
      return text.trim();
    }

    // Generate unique identifier for items (using Ln#, Part Number, Description, and Category)
    function generateUID(item, defaultCategory) {
      const category = item.Category || defaultCategory;
      const partNumber = item["Part Number"] || "";
      return normalizeText(`${item["Ln#"]}-${partNumber}-${item.Description}-${category}`);
    }

window.onload = function () {
        loadCartFromStorage();
        updateCartItemCount();
        displayCartItems();
        updateTotalprice();

    function addToCart(item) {
      // (This function may not be used on cart page, but kept for consistency.)
      const uid = generateUID(item, "material");
      const existingItemIndex = cart.findIndex(cartItem => cartItem.uid === uid);
      if (existingItemIndex !== -1) {
        cart[existingItemIndex].quantity = (cart[existingItemIndex].quantity || cart[existingItemIndex].quantity) + (item.quantity || 1);
        cart[existingItemIndex]['Extended price'] = parseFloat(cart[existingItemIndex].price) * (cart[existingItemIndex].quantity || cart[existingItemIndex].quantity);
      } else {
        cart.push({
          ...item,
          uid,
          quantity: item.quantity || 1,
          'Extended price': parseFloat(item.price) * (item.quantity || 1)
        });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartItemCount();
    }

    // Function to load cart items from localStorage
    function loadCartFromStorage() {
        const storedCart = localStorage.getItem('cart');
        if (storedCart) {
            cart = JSON.parse(storedCart);
            console.log("Cart contents:", cart);
            updateCartItemCount();
        }
    }

    // Function to save cart items to localStorage
    function saveCartToStorage() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Function to update cart item count
    function updateCartItemCount() {
        const cartCounter = document.getElementById('cart-counter');
        const totalItems = cart.reduce((total, item) => total + (item.quantity || item.quantity), 0);
        cartCounter.textContent = totalItems;
    }

    // Function to display cart items
    function displayCartItems() {
        const materialsContainer = document.getElementById('materials-container');
        const equipmentsContainer = document.getElementById('equipments-container');
        const permitsContainer = document.getElementById('permits-container');

        materialsContainer.innerHTML = '';
        equipmentsContainer.innerHTML = '';
        permitsContainer.innerHTML = '';

        if (cart.length === 0) {
            materialsContainer.innerHTML = '<p>Your cart is empty.</p>';
            equipmentsContainer.innerHTML = '<p>Your cart is empty.</p>';
            permitsContainer.innerHTML = '<p>Your cart is empty.</p>';
            return;
        }

        const materials = cart.filter(item => isMaterial(item));
        const equipments = cart.filter(item => isEquipment(item));
        const permits = cart.filter(item => isPermit(item));

        console.log("Cart:", cart);
        console.log("Materials:", materials);
        console.log("Equipments:", equipments);
        console.log("Permits:", permits);

        if (materials.length > 0) {
            materials.forEach(material => {
                const materialContainer = document.createElement('div');
                materialContainer.classList.add('material', 'item-container');
                materialContainer.innerHTML = getItemDetails(material);
                materialsContainer.appendChild(materialContainer);
            });
        } else {
            materialsContainer.innerHTML = '<p>No materials in the cart.</p>';
        }

        if (equipments.length > 0) {
            equipments.forEach(equipment => {
                const equipmentContainer = document.createElement('div');
                equipmentContainer.classList.add('equipment', 'item-container');
                equipmentContainer.innerHTML = getItemDetails(equipment);
                equipmentsContainer.appendChild(equipmentContainer);
            });
        } else {
            equipmentsContainer.innerHTML = '<p>No equipment in the cart.</p>';
        }

        if (permits.length > 0) {
            permits.forEach(permit => {
                const permitContainer = document.createElement('div');
                permitContainer.classList.add('permit', 'item-container');
                permitContainer.innerHTML = getItemDetails(permit);
                permitsContainer.appendChild(permitContainer);
            });
        } else {
            permitsContainer.innerHTML = '<p>No permits in the cart.</p>';
        }
    }

                        <span>${qty}</span>

                    </div>
                    <p>price: $${(cartItem.price * qty).toFixed(2)}</p>
                    <button class="remove-button" onclick="removeFromCart('${cartItem.uid}')">Remove</button>
                `;
            }
        }
        return itemDetails;
    }

    function updateTotalprice() {
        const totalpriceElement = document.getElementById('total-price');
        const materialsTotal = calculateTotalpriceForCategory(cart.filter(isMaterial));
        const equipmentsTotal = calculateTotalpriceForCategory(cart.filter(isEquipment));
        const permitsTotal = calculateTotalpriceForCategory(cart.filter(isPermit));
        const overallTotal = materialsTotal + equipmentsTotal + permitsTotal;

        document.getElementById('materials-total').textContent = `Total Materials price: $${materialsTotal.toFixed(2)}`;
        document.getElementById('equipments-total').textContent = `Total Equipments price: $${equipmentsTotal.toFixed(2)}`;
        document.getElementById('permits-total').textContent = `Total Permits price: $${permitsTotal.toFixed(2)}`;
        totalpriceElement.textContent = overallTotal.toFixed(2);
    }

    function calculateTotalpriceForCategory(items) {
        return items.reduce((total, item) => total + (item.price * (item.quantity || item.quantity)), 0);
    }

    function removeFromCart(uid) {
        cart = cart.filter(item => item.uid !== uid);
        displayCartItems();
        updateCartItemCount();
        saveCartToStorage();
        updateTotalprice();
    }

    function clearCart() {
        cart = [];
        updateCartItemCount();
        saveCartToStorage();
        displayCartItems();
        updateTotalprice();
    }

    function finalizeAndPrint() {
        const technicianName = document.getElementById('technician-name').value.trim() || "N/A";
        const date = document.getElementById('date').value.trim() || "N/A";
        const jobAddress = document.getElementById('job-address').value.trim() || "N/A";
        const notes = document.getElementById('notes').value.trim() || "N/A";

        const printWindow = window.open('', '_blank');
        printWindow.document.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Print Bill</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 20px;
                    }
                    h1, h2, h3 {
                        text-align: center;
                    }
                    table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-bottom: 20px;
                    }
                    th, td {
                        padding: 8px;
                        text-align: left;
                        border: 1px solid #ddd;
                    }
                    .category-heading {
                        background-color: #f2f2f2;
                        font-weight: bold;
                    }
                </style>
            </head>
            <body>
                <h1>BAYSHORE PLUMBERS - PROJECT CART</h1>
                <h2>Cart Details</h2>
                <h3>Input Fields</h3>
                <table>
                    <tr>
                        <th>TECHNICIAN'S NAME:</th>
                        <td>${technicianName}</td>
                    </tr>
                    <tr>
                        <th>DATE:</th>
                        <td>${date}</td>
                    </tr>
                    <tr>
                        <th>JOB ADDRESS:</th>
                        <td>${jobAddress}</td>
                    </tr>
                    <tr>
                        <th>NOTES:</th>
                        <td>${notes}</td>
                    </tr>
                </table>
                <h3>Cart Items</h3>
                <table>
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Description</th>
                            <th>quantity</th>
                            <th>price</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${generateCartItemsHTML(cart, isMaterial, isEquipment, isPermit)}
                    </tbody>
                </table>
                <h3>Total price</h3>
                <p>Total Materials price: $<span>${calculateTotalpriceForCategory(cart.filter(isMaterial)).toFixed(2)}</span></p>
                <p>Total Equipments price: $<span>${calculateTotalpriceForCategory(cart.filter(isEquipment)).toFixed(2)}</span></p>
                <p>Total Permits price: $<span>${calculateTotalpriceForCategory(cart.filter(isPermit)).toFixed(2)}</span></p>
                <p><strong>Total price: $<span>${calculateGrandTotal(cart).toFixed(2)}</span></strong></p>
            </body>
            </html>
        `);
        printWindow.document.close();
        printWindow.print();
    }

    // Helper function to calculate grand total
    function calculateGrandTotal(cart) {
        const materialsTotal = calculateTotalpriceForCategory(cart.filter(isMaterial));
        const equipmentsTotal = calculateTotalpriceForCategory(cart.filter(isEquipment));
        const permitsTotal = calculateTotalpriceForCategory(cart.filter(isPermit));
        return materialsTotal + equipmentsTotal + permitsTotal;
    }

    function generateCartItemsHTML(cart, isMaterial, isEquipment, isPermit) {
        let html = '';
        const materials = cart.filter(item => isMaterial(item));
        const equipments = cart.filter(item => isEquipment(item));
        const permits = cart.filter(item => isPermit(item));
        [materials, equipments, permits].forEach((category, index) => {
            if (category.length > 0) {
                html += '<tr class="category-heading"><td colspan="4">' + ['MATERIALS', 'EQUIPMENTS', 'PERMITS'][index] + '</td></tr>';
                category.forEach((item, i) => {
                    const qty = item.quantity || item.quantity;
                    html += '<tr>';
                    html += '<td>' + (i + 1) + '</td>';
                    html += '<td>' + item.Description + '</td>';
                    html += '<td>' + qty + '</td>';
                    html += '<td>$' + (item.price * qty).toFixed(2) + '</td>';
                    html += '</tr>';
                });
            }
        });
        return html;
    }

    function updatequantity(uid, newquantity) {
        if (newquantity > 0) {
            const itemIndex = cart.findIndex(item => item.uid === uid);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = newquantity;
                displayCartItems();
                updateCartItemCount();
                saveCartToStorage();
                updateTotalprice();
            }
        } else {
            removeFromCart(uid);
        }
    }

    // Helper functions to determine item type based on normalized description
    function isMaterial(item) {
        return materialsData.some(data => normalizeText(data.Description) === normalizeText(item.Description));
    }

    function isEquipment(item) {
        return equipmentsData.some(data => normalizeText(data.Description) === normalizeText(item.Description));
    }

    function isPermit(item) {
        return permitsData.some(data => normalizeText(data.Description) === normalizeText(item.Description));
    }

    function goToCartPage() {
        window.location.href = 'cart.html';
    }
</script>
<script src="https://polyfill.io/v3/polyfill.min.js"></script>
</body>
</html>
