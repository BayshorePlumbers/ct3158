<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Liner Bidding Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>LINER BIDDING CALCULATOR</h1>
    <div class="logo-container">
        <img src="BP.png" alt="BP" class="logo">
    </div>
    <div class="container">
        <form id="linerForm" novalidate>
            <div class="input-group">
                <label for="length" title="Enter the length in feet. Minimum is 1.">Length (ft):</label>
                <input type="number" id="length" min="1" required>
            </div>

            <div class="input-group">
                <label title="Is a house clean out required?">House Clean Out Install/Repair Required?</label>
                <input type="checkbox" id="houseCleanOut">
            </div>

            <div class="input-group">
                <label title="Is a property line clean out required?">Property Line Clean Out Required?</label>
                <input type="checkbox" id="propertyLineCleanOut">
            </div>

            <div class="input-group">
                <label for="landscape" title="Select the type of landscape repair needed.">Landscape Repair:</label>
                <select id="landscape">
                    <option value="0">None</option>
                    <option value="300">Concrete</option>
                    <option value="300">Pavers</option>
                    <option value="50">Grass</option>
                </select>
            </div>

            <div class="input-group">
                <label for="reInstate" title="Enter how many re-instates are required.">Re-Instate Required? How Many:</label>
                <input type="number" id="reInstate" min="0">
            </div>

            <div class="input-group">
                <label title="Is a building permit required?">Building Permit Required?</label>
                <input type="checkbox" id="buildingPermit">
            </div>

            <div class="input-group">
                <label for="otherExpenses" title="Enter any other additional expenses.">Other Expenses:</label>
                <input type="number" id="otherExpenses" min="0">
            </div>

            <label for="discount">DISCOUNTS:</label>
                <select id="discount" name="discount">
                    <option value="no discount">NO DISCOUNT</option>
                    <option value="5%">5 Percent</option>
                    <option value="10%">10 Percent</option>
                </select>
                <br>

            <div class="row">
                <label for="afterHours">AFTER HOURS:</label>
                <input type="checkbox" id="afterHours" name="afterHours">
            </div>

            <div class="output">
                Total Price: <span id="totalPrice">$0.00</span>
                <div id="breakdown"></div>
            </div>
            <button type="button" id="printBtn">PRINT</button> <!-- Added Print Button -->
        </form>
    </div>

    <script src="linerscript.js"></script>
</body>
</html>
